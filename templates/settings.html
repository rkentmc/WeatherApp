<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <h2>Settings</h2>
    <form ng-submit="save()">
        <input type="text"
               ng-model="user.location"
               timezone="user.timezone"
               auto-fill="fetchCities"
               autocomplete="off"
               placeholder="Location" />
        <input class="btn btn-primary"
               type="submit" value="Save" />
    </form>
</body>
</html>
